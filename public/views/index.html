<!DOCTYPE html>
        <html>
<head>
    <title>Server Side Calculator</title>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
</head>
<body>
    <h1>Calculator</h1>

    <!--change type='text' to number??-->
<form id="calculator-form">
    <label for="numberInput1">x:</label>
    <input type="text" id="numberInput1" name="x" />

    <button class="operatorType" id="add">+</button>
    <button class="operatorType" id="subtract">-</button>
    <button class="operatorType" id="multiply">*</button>
    <button class="operatorType" id="divide">รท</button>

    <label for="numberInput2">y:</label>
    <input type="text" id="numberInput2" name="y" />

    <button type="submit" id="submit">submit</button>
    <button id="clear">clear</button>
    <div id="resultDiv"></div>


</form>



</body>
</html>
